<!DOCTYPE html>{% load static meta %}
<html lang="es">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        {% block meta %}{% meta_tags %}{% endblock %}
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta property="og:url" content="https://{{ request.get_host }}{{ request.get_full_path }}">
        <meta name="format-detection" content="telephone=no">
        <meta name="apple-mobile-web-app-title" content="Omnibnk">
        <link rel="apple-touch-icon-precomposed" href="{% static 'img/apple-touch-icon.png' %}">
        <link rel="icon" href="{% static 'img/favicon.png' %}">

        <script>(function(a,s,y,n,c,h,i,d,e){s.className+=' '+y;h.start=1*new Date;

        })(window,document.documentElement,'async-hide','dataLayer',4000,
        {'{{ GOOGLE_OPTIMIZE_CONTAINER_ID }}':true});</script>

        <script async src="https://www.googletagmanager.com/gtag/js?id={{ GOOGLE_ANALYTICS_TRACKING_ID }}"></script>
        <script>
          window.dataLayer = window.dataLayer || [];
          function gtag(){dataLayer.push(arguments);}
          gtag('js', new Date());

          gtag('config', '{{ GOOGLE_ANALYTICS_TRACKING_ID }}', { 'optimize_id': '{{ GOOGLE_OPTIMIZE_CONTAINER_ID }}'});

        <script>

            r.src=t+h._hjSettings.hjid+j+h._hjSettings.hjsv;
            a.appendChild(r);
        })(window,document,'https://static.hotjar.com/c/hotjar-','.js?sv=');

    </head>
    <body{% block body_attrs %}{% endblock %}>
        <!--
                         _
             /\         (_)
            /  \   __  ___  __ _  ___ ___  _ __ ___
           / /\ \  \ \/ / |/ _` |/ __/ _ \| '__/ _ \
          / ____ \  >  <| | (_| | (_| (_) | | |  __/
         /_/    \_\/_/\_\_|\__,_|\___\___/|_|  \___|
          -->
    {% block body %}
        <section>{% block content %}{% endblock %}</section>
    {% endblock body %}
    <script>
        window.WS_SLUG = '';
    </script>
    {% block js_globals %}{% endblock %}

    <script src="{% static 'node_modules/intersection-observer/intersection-observer.js' %}"></script>
    <script src="{% static 'node_modules/jquery/dist/jquery.js' %}"></script>
    <script src="{% static 'node_modules/jquery-validation/dist/jquery.validate.js' %}"></script>
    <script src="{% static 'node_modules/jquery-validation/dist/additional-methods.js' %}"></script>
    <script src="{% static 'node_modules/jquery-validation/dist/localization/messages_es.js' %}"></script>
    <script src="{% static 'js/main.js' %}"></script>
    {% block js %}{% endblock %}
    </body>
</html>
